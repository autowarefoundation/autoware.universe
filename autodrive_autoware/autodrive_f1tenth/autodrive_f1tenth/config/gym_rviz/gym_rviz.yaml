gym_bridge:
  ros__parameters:
    # Topics and Namespaces
    ego_namespace: 'ego_racecar'
    ego_scan_topic: 'scan'
    ego_odom_topic: 'odom'
    ego_opp_odom_topic: 'opp_odom'
    ego_drive_topic: 'drive'
    opp_namespace: 'opp_racecar'
    opp_scan_topic: 'opp_scan'
    opp_odom_topic: 'odom'
    opp_ego_odom_topic: 'opp_odom'
    opp_drive_topic: 'opp_drive'

    # Static Transform
    scan_distance_to_base_link: 0.0
    
    # LIDAR Parameters
    scan_fov: 4.7
    scan_beams: 1080

    # Map Parameters
    map_package: 'autodrive_f1tenth'
    map_name: 'porto'
    map_img_ext: '.pgm'

    # Agent Parameters (1 = Ego | 2 = Ego + Opponent)
    num_agent: 1

    # Ego Vehicle Starting Pose on Map
    sx: 0.74
    sy: 3.16
    stheta: -1.570796

    # Opponent Vehicle Starting Pose on Map
    sx1: -3.06
    sy1: -5.00
    stheta1: 1.0472

    # Teleop (Create Subscription to `/cmd_vel` Topic)
    teleop: True