---
- name: Autoware (make directory)
  file:
    path: "{{ AUTOWARE_DIR }}/src"
    state: directory

- name: Autoware  (vcs import)
  shell: vcs import {{ AUTOWARE_DIR }}/src < {{ AUTOWARE_DIR }}/autoware.proj.repos

- name: Autoware (update rosdep)
  command: rosdep update
  become: yes

- name: Autoware (rosdep install dependencies)
  command: "rosdep install -y --from-paths {{ AUTOWARE_DIR }}/src --ignore-src --rosdistro {{ rosdistro }}"
  become: yes

- name: Autoware (install pip)
  apt:
    name: python3-pip
    state: latest
    update_cache: yes
  become: yes

- name: Autoware (install gdown to download some files for neural network)
  pip:
    name:
      - gdown
    executable: pip3

- name: Autoware (install geographiclib-tools)
  apt:
    name: geographiclib-tools
    state: latest
    update_cache: yes
  become: yes

- name: Autoware (install egm2008-1)
  shell: geographiclib-get-geoids egm2008-1
  become: yes
